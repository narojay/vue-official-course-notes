<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <input type="button" value="点击" @click="dot(464)">
        <input type="text" value="点击" @keyup.enter="sayHi">
    </div>

    <script>
    var app = new Vue({
        el:"#app",
        methods: {
            dot:function(p1){
                alert("asd"+p1);
            } ,
            sayHi:function(){
                alert("asd");
            } 
        },
    })
    </script>
</body>
</html>
