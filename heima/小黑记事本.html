<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <style>

        .list{
            color:greenyellow;
        }
    </style>
</head>

<body>
    <div id="app">

        <h1>小黑记事本</h1>
   <div >
    <input type="text" @keyup.enter="add" placeholder="请输入任务" v-model="message">
    <input type="button" @click="sub" value="去除最上面一个">
    <input type="button" @click="clear" value="清空">
    <input type="button" @click="display" value="隐藏">
   </div>
      <div class="list" v-show="isDisplay">
        <li  v-for="(item,index) in list">
            {{index +1 }}  {{item}}
         </li>
      </div >
        总数:{{list.length}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                list: ["asdasd", "asdasd"],
                message: "请输入项目",
                isDisplay:true
            },
            methods: {
                add: function () {
                    this.list.push(this.message)
                },
                sub: function () {
                    this.list.shift()
                },
                clear:function(){
                    this.list = [];
                },
                display:function(){
                        this.isDisplay =!this.isDisplay
                }
            }
        })
    </script>

</body>

</html>
