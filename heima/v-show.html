<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- v-if 是移除dom树  v-show 是改变display -->
    <div id="app">
        <input type="button" value="切换显示状态" @click="chage">
        <span v-show="isShow">asd</span>
        <span v-show="!isShow">as1d</span>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                isShow:true
            },
            methods:{
                chage:function(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
